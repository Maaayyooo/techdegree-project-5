<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>

    <title>My Interactive Photo Gallery</title>
</head>
<body>
    <header>
        <h1>My Interactive Photo Gallery</h1>
    </header>
    <main class="wrapper">
        <div class="searchContainer">
            <h2>Use the search bar below to find a particular photo.</h2>
        <input class="search" type="text" id="input" placeholder="Search here">
        </div>       
        <div class="innerWrapper">
            <a href="images/01.jpg" data-lightbox="gallery-image" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt="Hay-Bales">
            <img src="images/thumbnails/01.jpg" alt="Hay Bales"></a>

            <a href="images/02.jpg" data-lightbox="gallery-image" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-alt="Lake">
            <img src="images/thumbnails/02.jpg" alt="Lake"></a>

            <a href="images/03.jpg" data-lightbox="gallery-image" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-alt="Canyon">
            <img src="images/thumbnails/03.jpg" alt="Canyon"></a>

            <a href="images/04.jpg" data-lightbox="gallery-image" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." data-alt="Iceberg">
            <img src="images/thumbnails/04.jpg" alt="Iceberg"></a>

            <a href="images/05.jpg" data-lightbox="gallery-image" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-alt="Desert">
            <img src="images/thumbnails/05.jpg" alt="Desert"></a>

            <a href="images/06.jpg" data-lightbox="gallery-image" data-title="Fall is coming, I love when the leaves on the trees start to change color." data-alt="Fall">
            <img src="images/thumbnails/06.jpg" alt="Fall"></a>

            <a href="images/07.jpg" data-lightbox="gallery-image" data-title="I drove past this plantation yesterday, everything is so green!" data-alt="Plantation">
            <img src="images/thumbnails/07.jpg" alt="Plantation"></a>

            <a href="images/08.jpg" data-lightbox="gallery-image" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-alt="Dunes">
            <img src="images/thumbnails/08.jpg" alt="Dunes"></a>

            <a href="images/09.jpg" data-lightbox="gallery-image" data-title="We enjoyed a quiet stroll down this countryside lane." data-alt="Countryside Lane">
            <img src="images/thumbnails/09.jpg" alt="Countryside Lane"></a>

            <a href="images/10.jpg" data-lightbox="gallery-image" data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-alt="Sunset">
            <img src="images/thumbnails/10.jpg" alt="Sunset"></a>

            <a href="images/11.jpg" data-lightbox="gallery-image" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-alt="Cave">
            <img src="images/thumbnails/11.jpg" alt="Cave"></a>

            <a href="images/12.jpg" data-lightbox="gallery-image" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-alt="Bluebells">
            <img src="images/thumbnails/12.jpg" alt="Bluebells"></a>
        </div>
    </main>

    <script>
        lightbox.option({
          "alwaysShowNavOnTouchDevices": true,
          "wrapAround":	true
        })
    </script>
    <script src='js/scripts.js'></script>

</body>
</html>
